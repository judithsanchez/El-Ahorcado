<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./styles.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
   <title>El Ahorcado</title>
</head>
<body>

   <div class="container-select-game-mode" id="container-select-game-mode">

      <div class="container-input-sentence" id="container-input-sentence">

         <form class="input-sentence-form" id="gameMode0">
            <input id="user-sentence" onfocus="this.value=''" type="text">
         </form>

         <img alt="Bruno from Encanto." class="get-random-sentence-picture" id="gameMode1" src="./img/bruno.svg" >

         <button class="arrow-button" id="button-arrow-left-big" onclick="previousGameMode()"><img alt="Arrow pointing left." src="./img/arrow-left-big.svg"></button>
         
         <button class="blue-button" id="button-start-game" onclick="getSentence()"><p>Jugar</p></button>

         <button class="arrow-button" id="button-arrow-right-big" onclick="nextGameMode()"><img  alt="Arrow pointing right." src="./img/arrow-right-big.svg"></button>

      </div>
   </div>

   <div class="container-current-game" id="container-current-game">

   </div>

   <script src="./main.js"></script>
</body>
</html>
